<ion-content>
  <ion-grid>
      <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div text-center>
                  <p class="back-btn" ><i class="fa fa-long-arrow-left" (click)="gotoLoginPage()"></i></p>
                  <p class="logo-img"><img src="../../assets/images/logo.png" alt="" /></p>
                  <h4>Forget Password</h4>
                  <hr>
              </div>
              <form [formGroup]="forgetPassword" (ngSubmit)="forgetPasswordAction()">
              <div padding>
                  <ion-item class="form-group frm">
                      <span><i class="fa fa-user"></i></span>
                      <ion-input type="email" class="info-frm" id="user_name" formControlName="user_name" placeholder="Email Id"></ion-input>
                      <span *ngIf="forgetPassword.controls?.user_name?.invalid && forgetPassword.controls?.user_name?.touched"></span>
                      <span *ngIf="forgetPassword.controls?.user_name?.errors?.pattern">Invalid Email</span>
                    </ion-item>
              </div>
              <div padding>
                  <button type="submit" size="large" expand="block" class="btn sing-btn">SUBMIT</button>
              </div>
            </form>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
