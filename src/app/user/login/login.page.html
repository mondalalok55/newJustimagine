<ion-content>
    <ion-grid>
        <ion-row justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <form [formGroup]="login" (ngSubmit)="loginAction()">
                    <div text-center>
                        <p class="logo-img"><img src="../../assets/images/logo.png" alt="" /></p>
                        <h4>Sign In</h4>
                        <hr>
                    </div>
                    <div padding>
                        <ion-item class="form-group frm">
                            <span><i class="fa fa-user"></i></span>
                            <ion-input type="tel" class="info-frm" id="username" formControlName="username" placeholder="username" maxlength=10 minlength=10 (keyup)="validatePhone($event)" ></ion-input>
                            <span *ngIf="login.controls?.username?.invalid && login.controls?.username?.touched"></span>
                            <span *ngIf="login.controls?.username?.errors?.pattern">Only Digits</span>
                            <!-- <span class="hass-error-message" *ngIf="login.controls?.username?.errors?.minlength">
                            minimum 10 digits
                            </span>
                            <span class="hass-error-message" *ngIf="login.controls?.username?.errors?.maxlength">
                            maximun 10 digits
                            </span> -->
                        </ion-item>
                        <ion-item class="form-group frm">
                            <span><i class="fa fa-lock"></i></span>
                            <ion-input type="password" class="info-frm" id="password" formControlName="password" placeholder="Password"></ion-input>
                            <span *ngIf="login.controls?.password?.invalid && login.controls?.password?.touched"></span>
                            <span class="hass-error-message" *ngIf="login.controls?.password?.errors?.minlength">
                            atleast 6 characters
                            </span>
                        </ion-item>
                    </div>
                    <div class="reg-btn">
                        <button type="submit" size="large" expand="block" class="btn sing-btn">SIGN IN</button>
                        <p class="forgot">
                            <span><a (click)="gotoForgetPasswordPage()">Forgot Password ?</a></span>
                            <span class="regi"><a (click)="gotoRegistrationPage()">Register Now</a></span>
                        </p>
                    </div>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
