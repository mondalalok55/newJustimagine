<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <p class="logo-img"><img src="../../assets/images/logo.png" alt="" /></p>
            <h4>OTP Verification</h4>
            <hr>
          </div>
          <form [formGroup]="otpVerification" (ngSubmit)="otpVerificationAction()">
          <div padding>
              <ion-item class="form-group frm">
                <!-- <span><i class="fa fa-lock"></i></span> -->
              <ion-input type="otp-text" class="info-frm otp-text" id="otp" placeholder="----" formControlName="otp" maxlength="4" ></ion-input>

              </ion-item>
              <ion-item class="form-group frm">
                <!-- <span><i class="fa fa-lock"></i></span> -->
              <ion-input type="hidden" class="info-frm" id="insert_id"  formControlName="insert_id" value="{{inserted_id}}"></ion-input>

              </ion-item>
          </div>
          <div padding>
            <button type="submit" size="large" expand="block" class="btn sing-btn">VERIFY & LOGIN</button>
            <p class="forgot">
              <!-- <a href="/otpverify">Resend OTP | Change Agent</a> -->
            </p>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
